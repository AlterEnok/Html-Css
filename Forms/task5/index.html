<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <label for="primaryLanguage"></label>
      <input
        type="text"
        id="primaryLanguage"
        name="primaryLanguage"
        value="HTML"
        disabled
      />

      <label for="agree"></label>
      <input type="checkbox" id="agree" name="agree" unchecked />

      <label for="agree"></label>
      <input type="checkbox" id="like" name="like" checked readonly />

      <label for="favouriteColor"></label>
      <input
        type="color"
        id="favouriteColor"
        name="favouriteColor"
        value="#ff7f50"
      />

      <label for="birthDate"></label>
      <input type="date" id="birthDate" name="birthDate" value="2021-02-01" />
      <label for="birthTime"></label>

      <input
        type="datetime-local"
        id="birthTime"
        name="birthTime"
        value="2024-10-04T13:02"
      />
      <label for="email"></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@domain.com"
        required
      />
      <label for="avatar"></label>
      <input type="file" id="avatar" name="avatar" />

      <label for="startLearning"></label>
      <input
        type="month"
        id="startLearning"
        name="startLearning"
        value="2020-01"
      />

      <label for="favouriteNumber"></label>
      <input
        type="number"
        id="favouriteNumber"
        name="favouriteNumber"
        value="17"
      />

      <label for="story"></label>
      <textarea
        id="story"
        name="story"
        rows="5"
        cols="30"
        placeholder="A long time ago..."
      ></textarea>

      <label for="password"></label>
      <input type="password" id="password" name="password" value="secret" />

      <div class="languages">
        <label></label>
        <input type="radio" id="html" name="language" value="html" />
        <label for="html">HTML</label>

        <input type="radio" id="css" name="language" value="css" checked />
        <label for="css">CSS</label>

        <input
          type="radio"
          id="javascript"
          name="language"
          value="javascript"
        />
        <label for="javascript">JavaScript</label>
      </div>

      <label for="learningProgress"></label>
      <input
        type="range"
        id="learningProgress"
        name="learningProgress"
        min="0"
        max="100"
        value="30"
      />

      <label for="framework"></label>
      <select id="framework" name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>JQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>

      <label for="search"></label>
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Type first letters..."
      />

      <label for="lunchEnd"></label>
      <input type="time" id="lunchEnd" name="lunchEnd" value="14:01" />

      <label for="website"></label>
      <input
        type="url"
        id="website"
        name="website"
        placeholder="https://website.com"
        required
      />

      <label for="birthWeek"></label>
      <input type="week" id="birthWeek" name="birthWeek" value="2021-w51" />

      <input type="submit" value="Save" />
    </form>
  </body>
</html>
