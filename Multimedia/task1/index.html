<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img
        class="image-container"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="Land with tree"
      />
    </div>

    <div class="gallery">
      <figure class="card">
        <img
          class="opacity-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="opacity filter"
        />
        <figcaption class="caption">Opacity</figcaption>
      </figure>

      <div class="gallery">
        <figure class="card">
          <img
            class="blur-filter"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="Blur filter"
          />
          <figcaption class="caption">Blur</figcaption>
        </figure>
      </div>

      <div class="gallery">
        <figure class="card">
          <img
            class="invert-filter"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="Invert filter"
          />
          <figcaption class="caption">Invert</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
